apiVersion: v1
kind: Pod
metadata:
  name: {{ include "openldap.fullname" . }}-test-connection
  labels:
    {{- include "openldap.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: curl
      image: curlimages/curl
      args:
        - "--verbose"
        {{- range .Values.slapd.listeners }}
        {{- if .enabled }}- {{.scheme}}://{{ include "openldap.fullname" . }}:{{ .containerPort }}/{{ end -}}
        {{- end }}
  restartPolicy: Never
