apiVersion: v1
kind: Pod
metadata:
  name: {{ include "openldap.fullname" . }}-test-connection
  labels:
    {{- include "openldap.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: test
      image: roertel/openldap
      command: ["ldapwhoami"]
      args:
        - "-v"
        - "-x"
        - "-H"
        {{- $fullname := include "openldap.fullname" . }}
        - "{{- range values .Values.slapd.listeners -}}
        {{- if .enabled -}}
        {{ .scheme }}://{{ $fullname }}:{{ .port }}/,
        {{- end -}}
        {{- end -}}"
  restartPolicy: Never
