apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "e2guardian.fullname" . }}
  labels: {{ include "e2guardian.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels: {{ include "e2guardian.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations: {{ toYaml . | nindent 8 }}
      {{- end }}
      labels: {{ include "e2guardian.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets: {{ toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "e2guardian.serviceAccountName" . }}
      securityContext: {{ toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext: {{ toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          volumeMounts:
            - name: {{ include "e2guardian.fullname" . }}-conf
              mountPath: /etc/e2guardian/e2guardian.conf
              subPath: e2guardian.conf
            - name: {{ include "e2guardian.fullname" . }}-logs
              mountPath: /var/log/e2guardian
            - name: {{ include "e2guardian.fullname" . }}-run
              mountPath: /run/e2guardian
          {{- if .Values.livenessProbe.enabled }}
          livenessProbe:
            {{- range $key, $value := omit .Values.livenessProbe "enabled" }}
            {{- if $value }}
            $key: $value
            {{- end }}
            {{- end }}
            httpGet:
              path: /
              port: http
          {{- end }}
          {{- if .Values.readinessProbe.enabled }}
          readinessProbe:
            {{- range $key, $value := omit .Values.readinessProbe "enabled" }}
            {{- if $value }}
            $key: $value
            {{- end }}
            {{- end }}
            httpGet:
              path: /
              port: http
          {{- end }}
          resources: {{ toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: {{ include "e2guardian.fullname" . }}-conf
          configMap:
            name: {{ include "e2guardian.fullname" . }}
        - name: {{ include "e2guardian.fullname" . }}-logs
          emptyDir:
        - name: {{ include "e2guardian.fullname" . }}-run
          emptyDir:
      {{- with .Values.nodeSelector }}
      nodeSelector: {{ toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity: {{ toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations: {{ toYaml . | nindent 8 }}
      {{- end }}
