apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "mariadb.fullname" . }}
  labels:
    {{- include "mariadb.labels" . | nindent 4 }}
spec:
  serviceName: {{ include "mariadb.fullname" . }}
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "mariadb.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "mariadb.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "mariadb.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy | default "Always" }}
          # command: ["sleep", "infinity"]  # for debugging
          # command: ["bash", "-x", "/usr/local/bin/docker-entrypoint.sh", "mariadbd"]
          args: {{- range .Values.mysqld.extraArgs }}{{ . }}{{- end }}
          env:
            - name: MARIADB_ROOT_PASSWORD_FILE
              value: /run/credentials/mariadb-root-password
            {{- range $key, $value := .Values.mysqld.extraEnv }}
            - {name: {{ $key }}, value: "{{ $value }}"}
            {{- end }}
          ports:
            - name: mysql
              containerPort: 3306
              protocol: TCP
          {{- if .Values.startupProbe.enabled }}
          startupProbe:
            failureThreshold: 30
            periodSeconds: 10
            exec:
              command:
              - /usr/local/bin/healthcheck.sh
          {{- end }}
          {{- if .Values.readinessProbe.enabled }}
          readinessProbe:
            initialDelaySeconds: 10
            periodSeconds: 60
            exec:
              command:
              - /usr/local/bin/healthcheck.sh
          {{- end }}
          {{- if .Values.livenessProbe.enabled }}
          livenessProbe:
            initialDelaySeconds: 10
            periodSeconds: 600
            exec:
              command:
              - /usr/local/bin/healthcheck.sh
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
          - name: {{ include "mariadb.fullname" . }}-rundir
            mountPath: /run/mysqld
            readOnly: false
          - name: {{ include "mariadb.fullname" . }}-data
            mountPath: /var/lib/mysql
            readOnly: false
          - name: {{ include "mariadb.fullname" . }}-server
            mountPath: /etc/mysql/conf.d
            readOnly: true
          - name: {{ include "mariadb.fullname" . }}-client
            mountPath: /home/mysql/
            readOnly: true
          - name: {{ include "mariadb.fullname" . }}-secret
            mountPath: /run/credentials
            readOnly: true
          {{- if .Values.tls.enabled }}
          - name: {{ include "mariadb.fullname" . }}-tls
            mountPath: /run/tls
            readOnly: true
          {{- end }}
        {{- if .Values.tls.enabled }}
        # Add container for TLS refreshes
        {{- end }}
      volumes:
      - name: {{ include "mariadb.fullname" . }}-rundir
        emptyDir:
      - name: {{ include "mariadb.fullname" . }}-data
      {{- if .Values.persistence.enabled }}
        persistentVolumeClaim:
          claimName: {{ include "mariadb.fullname" . }}
      {{- else }}
        emptyDir:
      {{- end }}
      - name: {{ include "mariadb.fullname" . }}-server
        configMap:
          name: {{ include "mariadb.fullname" . }}-server
      - name: {{ include "mariadb.fullname" . }}-client
        configMap:
          name: {{ include "mariadb.fullname" . }}-client
      - name: {{ include "mariadb.fullname" . }}-secret
        secret:
          secretName: {{ include "mariadb.fullname" . }}
          defaultMode: 0444
      {{- if .Values.tls.enabled }}
      - name: {{ include "mariadb.fullname" . }}-tls
        secret:
          {{- if eq .Values.tls.type "certificate" }}
          secretName: {{ include "mariadb.fullname" . }}-tls
          {{- else if eq .Values.tls.type "secret" }}
          secretName: "{{ .Values.tls.secret }}"
          {{- end }}
          defaultMode: 0444
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
