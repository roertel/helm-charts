apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "mariadb.fullname" . }}-test-connection
  labels:
    {{- include "mariadb.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  ttlSecondsAfterFinished: 600
  backoffLimit: 1
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: test
        image: roertel/mariadb
        command: ["/healthz"]
