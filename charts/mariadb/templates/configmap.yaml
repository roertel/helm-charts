apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "mariadb.fullname" . }}
  labels:
    {{- include "mariadb.labels" . | nindent 4 }}

data:
  # One time init if the DB is absent. Sets up modules and access
  init.ldif: |
    {{- include "init.ldif" . | indent 4 }}
  config.ldif: |
    {{- include "config.ldif" . | indent 4 }}