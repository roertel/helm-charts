# Default values for soft-serve.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# -- number of replicas to create
replicaCount: 1

image:
  # -- repository for container image
  repository: charmcli/soft-serve
  # -- default pull policy
  pullPolicy: IfNotPresent
  # -- Overrides the image tag whose default is the chart appVersion.
  tag: "v0.4.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # -- Specifies whether a service account should be created
  create: true
  # -- Annotations to add to the service account
  annotations: {}
  # -- The name of the service account to use.
  # -- If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations:
  kube-score/ignore: container-security-context-readonlyrootfilesystem,container-security-context-user-group-id

podSecurityContext:
  allowPrivilegeEscalation: false
  runAsNonRoot: true
  runAsUser: 10000
  runAsGroup: 10000
  readOnlyRootFilesystem: true
  capabilities:
    drop: ALL
    add: NET_BIND_SERVICE
  # fsGroup: 2000

securityContext: {}
# TODO: Need a change to the Dockerfile for non-root before we can enable this.
# Getting "mkdir /soft-serve/repos: permission denied" currently
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  # -- service type (LoadBalancer, ClusterIP, etc)
  type: ClusterIP
  # -- port to listen on
  port: 23231

# I don't think this is useful for SSH
ingress:
  # -- enable ingress (probably not useful unless you have a fancy ssh-enabled configuration)
  enabled: false
#   className: ""
#   annotations: {}
#     # kubernetes.io/ingress.class: nginx
#     # kubernetes.io/tls-acme: "true"
#   hosts:
#     - host: chart-example.local
#       paths:
#         - path: /
#           pathType: ImplementationSpecific
#   tls: []
#   #  - secretName: chart-example-tls
#   #    hosts:
#   #      - chart-example.local

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 10m
    memory: 16Mi
  requests:
    cpu: 1m
    memory: 11Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

persistentVolume:
  enabled: false
  size: 1Gi
  # storageClassName: default

# -- The public key that will initially have admin access to repos
initialAdminKey: ""
# -- Address to use in public clone URLs
publicHostname: localhost
