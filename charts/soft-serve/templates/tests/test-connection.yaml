apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "soft-serve.fullname" . }}-test-connection"
  labels:
    {{- include "soft-serve.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: test
      image: kroniak/ssh-client
      command: ['ssh']
      args:
        - '-p {{ .Values.service.port }}'
        - '-o'
        - 'StrictHostKeyChecking=accept-new'
        - '{{ include "soft-serve.fullname" . }}'
        - 'help'
  restartPolicy: Never
