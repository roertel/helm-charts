# Default values for openldap.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# -- Number of replicas. Only 1 is currently supported.
replicaCount: 1

image:
  # -- Image to use for deploying.
  repository: roertel/openldap
  pullPolicy: IfNotPresent
  # -- Override the image tag whose default is the chart appVersion.
  tag:

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 101

serviceAccount:
  # -- Specifies whether a service account should be created
  create: false
  # -- Annotations to add to the service account
  annotations: {}
  # -- The name of the service account to use.
  # -- If not set and create is true, a name is generated using the fullname template
  name: ""

service:  # Only one service is allowed at this time (LDAP or LDAPS)
  # -- Service type. Change this to expose outside of K8s
  type: ClusterIP
  # -- Port to listen on
  port: 389

# ingress:
#   enabled: false
