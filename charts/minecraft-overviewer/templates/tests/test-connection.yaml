apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ include "minecraft-overviewer.fullname" . }}-test-connection"
  labels:
    {{- include "minecraft-overviewer.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  ttlSecondsAfterFinished: 600
  backoffLimit: 1
  template:
    spec:
      containers:
        - name: wget
          image: busybox
          command: ['wget']
          args: ['{{ include "minecraft-overviewer.fullname" . }}:{{ .Values.service.port }}']
      restartPolicy: Never
